<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
	
        <div class="plan basic" >
              <div class="title">Basic</div>
              <div class="price">$15<span>per month</span></div>
              <div class="lines">
                  <div class="line" style="width: 69px;"></div>
                  <div class="line" style="width: 59px;"></div>
                  <div class="line" style="width: 66px;"></div>
                  <div class="line" style="width: 46px;"></div>
              </div>
        </div>
          
          <div class="plan pro">
              <div class="title">Pro</div>
              <div class="price">$25<span>per month</span></div>
              <div class="lines">
                  <div class="line" style="width: 69px;"></div>
                  <div class="line" style="width: 59px;"></div>
                  <div class="line" style="width: 66px;"></div>
                  <div class="line" style="width: 46px;"></div>
              </div>
        </div>
          
          <div class="plan premium">
              <div class="title">Premium</div>
              <div class="price">$50<span>per month</span></div>
              <div class="lines">
                  <div class="line" style="width: 69px;"></div>
                  <div class="line" style="width: 59px;"></div>
                  <div class="line" style="width: 66px;"></div>
                  <div class="line" style="width: 46px;"></div>
              </div>
        </div>
          
          <div class="datas">
              
              <div class="data users">
                  <div class="text">
                      <span class="left">5 Users</span>
                      <span class="right">100 Users</span>
                  </div>
                  <div class="line">
                      <div class="fill"></div>
                  </div>
              </div>
              
              <div class="data gb">
                  <div class="text">
                      <span class="left">20 GB</span>
                      <span class="right">200 GB</span>
                  </div>
                  <div class="line">
                      <div class="fill"></div>
                  </div>
              </div>
              
              <div class="data projects">
                  <div class="text">
                      <span class="left">1 Project</span>
                      <span class="right">50 Projects</span>
                  </div>
                  <div class="line">
                      <div class="fill"></div>
                  </div>
              </div>
              
          </div>
          
      </div>
</body>
</html>
